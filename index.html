<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grepolis Bevölkerungs Rechner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Grepolis Bevölkerungs Rechner</h1>
            <div class="controls">
                <label for="farm_level">Bauernhof Stufe</label>
                <div class="level-controls">
                    <button onclick="updateFarmLevel(-1)">-</button>
                    <input type="number" id="farm_level" value="45" min="1" max="45" oninput="calculatePopulation()">
                    <button onclick="updateFarmLevel(1)">+</button>
                </div>
                <button class="reset-button" onclick="resetInputs()">Reset</button>
                <div class="inline-controls-top">
                    <label for="therme">Therme</label>
                    <label for="plow">Pflug</label>
                    <label for="pygmalion">Pygmalion</label>
                    <label for="landerweiterung">LE(+50)</label>
                    <label for="kojen">Kojen</label>
                </div>
                <div class="inline-controls-bottom">
                    <input type="checkbox" id="therme" onchange="calculatePopulation()">
                    <input type="checkbox" id="plow" onchange="calculatePopulation()">
                    <input type="checkbox" id="pygmalion" onchange="calculatePopulation()">
                    <input type="number" id="landerweiterung" value="0" min="0" max="6" oninput="calculatePopulation()">
                    <input type="checkbox" id="kojen" onchange="calculatePopulation()">
                </div>
            </div>
            <div class="results">
                <h2>Bevölkerung</h2>
                <p>Aktuelle Bevölkerung: <span id="current_population" class="population-value">0</span></p>
                <p>Max. Bevölkerung: <span id="max_population">0</span></p>
                <p>Belegt durch Gebäude: <span id="building_population_result">0</span></p>
                <p>Belegt durch Einheiten: <span id="unit_population_result">0</span></p>
                <p>Transportkapazität: <span id="transport_capacity">0/0</span></p>
            </div>
        </div>
        <div class="right-panel">
            <div id="building-consumers-container"></div>
            <div id="unit-consumers-container"></div>
        </div>
    </div>

    <script type="module" src="data.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
