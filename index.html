<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grepolis Population Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Grepolis Population Manager</h1>
            <div class="controls">
                <label for="farm_level">Farm Level:</label>
                <div class="level-controls">
                    <button onclick="updateFarmLevel(-1)">-</button>
                    <input type="number" id="farm_level" value="45" min="1" max="45" oninput="calculatePopulation()">
                    <button onclick="updateFarmLevel(1)">+</button>
                </div>
                <button onclick="resetInputs()">Reset</button>
                <div class="inline-controls">
                    <label for="therme">Therme:</label>
                    <label for="plow">Plow:</label>
                    <label for="pygmalion">Pygmalion:</label>
                    <label for="landerweiterung">Landerweiterung (+50):</label>
                </div>
                <div class="inline-controls">
                    <input type="checkbox" id="therme" onchange="calculatePopulation()">
                    <input type="checkbox" id="plow" onchange="calculatePopulation()">
                    <input type="checkbox" id="pygmalion" onchange="calculatePopulation()">
                    <input type="number" id="landerweiterung" value="0" min="0" max="6" oninput="calculatePopulation()">
                </div>
            </div>
            <div class="results">
                <h2>Results</h2>
                <p>Current Population: <span id="current_population">0</span></p>
                <p>Maximum Population: <span id="max_population">0</span></p>
                <p>Population Used by Units: <span id="unit_population_result">0</span></p>
                <p>Population Used by Buildings: <span id="building_population_result">0</span></p>
            </div>
        </div>
        <div class="right-panel">
            <div id="building-consumers-container"></div>
            <div id="unit-consumers-container"></div>
        </div>
    </div>

    <script type="module" src="data.js"></script>
    <script type="module" src="script.js"></script>
    <script>
        async function loadHTML(url, containerId) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const html = await response.text();
                document.getElementById(containerId).innerHTML = html;
                calculatePopulation();  // Recalculate population after loading content
            } catch (error) {
                console.error('Error loading HTML:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            loadHTML('buildingConsumers.html', 'building-consumers-container');
            loadHTML('unitConsumers.html', 'unit-consumers-container');
            document.getElementById('farm_level').value = 45;  // Set default farm level to 45
        });

        function resetInputs() {
            document.getElementById('farm_level').value = 45;
            document.getElementById('therme').checked = false;
            document.getElementById('plow').checked = false;
            document.getElementById('pygmalion').checked = false;
            document.getElementById('landerweiterung').value = 0;
            // Reset the consumers as well
            document.querySelectorAll('.building-consumers input').forEach(input => input.value = 0);
            document.querySelectorAll('.unit-consumers input').forEach(input => input.value = 0);
            calculatePopulation();
        }
    </script>
</body>
</html>
